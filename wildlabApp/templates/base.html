<style>
    .menu-area li a:hover{
    background:tomato;
    color:#fff;
}
.menu-area li a{
    text-decoration:none;
    color: #fff;
    letter-spacing:1px;
    text-transform: uppercase;
    display:block;
    
    padding: 0px 25px 0px 35px;
    font-size:14px;
    line-height:30px;
    position:relative;
    z-index:1;
}
.menu-area li{
    list-style:none;
    display:inline-block;
    
}
nav{
    position:relative;
    padding:10px 20px 10px 10px;
    text-align:right;
    z-index:1;
    background:#333;
    margin: 0 auto;
    width:calc(100% - 60px);
}
nav:before{
    position:absolute;
    content:'';
    left:0;
    top:100%;
    border-top:10px solid #333;
    border-right:10px solid #333;
    border-left:10px solid transparent;
    border-bottom:10px solid transparent;
}
nav:after{
    position:absolute;
    content:'';
    border-top:10px solid #333;
    border-right:10px solid #333;
    border-left:10px solid transparent;
    border-bottom:10px solid transparent;
    right:0;
    top:100%;
}
.paragragh{
        text-align: justify;
        font-family: Merriweather;
        font-size: 18px;
        color: rebeccapurple;

    }
    .bothmargin{
    margin-left: 10%;
    margin-right:10%;
    text-align: justify;
    font-family: Merriweather;
    font-size: 22px;
   }
   .topnav {
  overflow: hidden;
  background-color: #333;
  text-decoration: none;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  font-size: 14px;
  font-family: 'Roboto', sans-serif;
}

.topnav a:hover {
    color: #f2f2f2;
    font-size: 16px;
}


.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

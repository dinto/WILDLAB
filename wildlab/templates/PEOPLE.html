{% load static %}



{% block content %}
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Poppins',sans-serif;
    }
    body{
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
    }
    .container{
        position: relative;
        width: 600px;
        height: 600px;
        border:2px solid #fff;
        border-radius: 50%;
    }
    .container .icon{
        position: relative;
        width: 100%;
        height: 100%;
        left: -50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    .container .icon .imgBx 
    {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        transform: 0.5s;
        border: 1px solid #fff;
        box-shadow: 0 0 0 4px #222, 0 0 0 6px #fff;
        transform: rotate(calc(360deg/15 * var(--i)));
        transform-origin: 340px;
        z-index: 100;
        overflow: hidden;
    }
    .container .icon .imgBx.active
    {
        box-shadow: 0 0 0 6px #222, 0 0 0 12px #ff1d50;
    }
    .container .icon .imgBx  img
    {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        transform: rotate(calc(-360deg/15 * var(--i)));
        /*transition: 0.5s;*/
        filter: grayscale(1);
    }
    .container .icon .imgBx.active img{
        filter: grayscale(0);
    }
    .content{
        position: absolute;
        inset: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content::before{
        content: '';
        position: absolute;
        inset: 60px;
        border: 4px solid transparent;
        border-left: 4px solid #2196f3;
        border-right: 4px solid #fff;
        border-radius: 50%;
        animation: animte_01 5s linear infinite;
        z-index: 1;
        pointer-events: none;

    }
    @keyframes animte_01 {
        0%{
            rotate: 0deg;
        }
        100%{
            rotate: 360deg;
        }
        
    }
    .content::after{
        content: '';
        position: absolute;
        inset: 120px;
        border: 4px solid transparent;
        border-left: 4px solid #2196f3;
        border-right: 4px solid #fff;
        border-radius: 50%;
        animation: animte_02 2.5s linear infinite;
        z-index: 1;
        pointer-events: none;

    }
    @keyframes animte_02 {
        0%{
            rotate: 360deg;
        }
        100%{
            rotate: 0deg;
        }
        
    }
    .contentBx{
        position: absolute;
        transform: scale(0);
        transition: 0.5s;
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .contentBx.active{
        transform: scale(1);
        opacity: 1;
        transition-delay: 0.5s;
    }

    .contentBx .card{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 15px;   
    }
    
    .contentBx .card .imgBx{
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 10px;
     /*   overflow: hidden; */
    }

    .contentBx .card .imgBx img{
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .contentBx .card .textBx{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .contentBx .card .textBx h2{
        position: relative;
        font-size: 1.25em;
        font-weight: 600;
        color: #fff;
        line-height: 1em;
        text-transform: uppercase;
        text-align: center;
    }
    .contentBx .card .textBx h2 span{
        font-size: 0.65em;
        color: #fff;
        font-weight: 500;
        letter-spacing: 0.1em;

    }
    .contentBx .card .textBx .sci{
        position: relative;
        display: flex;
        gap: 7px;
        margin-top: 10px;

    }
    .contentBx .card .textBx .sci li{
        list-style: none;
    }
    
    .contentBx .card .textBx .sci li a{
        position: relative;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #444;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.5s;
    }
    
    .contentBx .card .textBx .sci li a:hover{
        background: #2196f3;
    }
    .custom-padding{
        background: url("/static/images/NavbarBackground.jpg") auto  no-repeat fixed;
        width: 100%;
        margin-top: 0;
    } 
    #currentteamid{
        margin-top: 30px;
        margin-left: 12%;
        display: flex;
    }
    #Interns{
        margin-top: 50px;
        background-color: aliceblue;
    }

    .topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

</style>

<script>
    let imgBx=document.querySelectorAll('.imgBx');
    let contentBx=document.querySelectorAll('.contentBx');
    for(let i=0;i<imgBx.length; i++){
        imgBx[i].addEventListener('mouseover',function(){
            for(let i=0;i<contentBx.length; i++){
                contentBx[i].className='contentBx';
            }
            document.getElementById(this.dataset.id).className='contentBx active';
            for(let i=0;i<imgBx.length; i++){
                imgBx[i].className = 'imgBx';
            }
            this.className = 'imgBx active';
        })
    }


</script>

<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
